<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <form action="" class="lform">
                <h1 class="LH">Login to Your Account</h1>
                <p class="socialtext">Login Using Social Media</p>
                <div class="media">
                    <a href="#" class="l-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="l-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="l-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="l-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="linput">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="linput">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="login" class="btn">
            </form>



            <form action="" class="rform">
                <h1 class="RH">Create Account</h1>
                <div class="media">
                    <a href="#" class="R-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="R-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="R-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="R-icon">
                        <i class="fab fa-twitter"></i>
                    </a> <br>
                </div>
                <p class="socialtext">or use your gmail for registration</p>
                <div class="rinput">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="linput">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="linput">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Register" class="btn">
            </form>
        </div>
        <div class="login"></div>
    </div>
</body>
</html>
